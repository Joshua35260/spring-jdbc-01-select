<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Wild And Wizard - Wizard Result</title>
</head>
<body>
<ul>
    <li th:text="|Id: ${wizard.id}|"></li>
    <li th:text="|First name: ${wizard.firstName}|"></li>
    <li th:text="|Last name: ${wizard.lastName}|"></li>
    <li th:text="|Birthday: ${wizard.birthday}|"></li>
    <li th:text="|Birth place: ${wizard.birthPlace}|"></li>
    <li th:text="|Biography: ${wizard.biography}|"></li>
    <li th:text="|Is Muggle: ${wizard.muggle}|"></li>
</ul>
<form action="/wizard/update" method="post">
    <input th:value="${wizard.id}" name="id" type="hidden">
    <label for="wizard-first-name">First name:</label>
    <input th:value="${wizard.firstName}" id="wizard-first-name" name="firstName" placeholder="Harry" required type="text">
    <br><br>
    <label for="wizard-last-name">Last name:</label>
    <input th:value="${wizard.lastName}" id="wizard-last-name" name="lastName" placeholder="Potter" required type="text">
    <br><br>
    <label for="wizard-birthday">Birthday:</label>
    <input th:value="${wizard.birthday}" id="wizard-birthday" name="birthday" placeholder="1980-07-31" required type="date">
    <br><br>
    <label for="wizard-birth-place">Birth Place:</label>
    <input th:value="${wizard.birthPlace}" id="wizard-birth-place" name="birthPlace" placeholder="London" required type="text">
    <br><br>
    <label for="wizard-biography">Biography:</label>
    <textarea th:text="${wizard.biography}" id="wizard-biography" name="biography"></textarea>
    <br><br>
    <label for="wizard-is-muggle">Is Muggle ?</label>
    <input th:checked="${wizard.muggle}" id="wizard-is-muggle" name="muggle" type="checkbox" value="true">
    <br><br>
    <input type="submit" value="Modify">
</form>

<form action="/wizard/delete" method="get">
        <label>Delete by id:</label>
        <input name="id" placeholder="1" required type="text">
        <input type="submit" value="Send">
</form>











<a href="/">Go back</a>
</body>
</html>
